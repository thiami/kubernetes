apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi3
  namespace: u-8ttzx
  labels:
    app: defi3
spec:
  replicas: 3                                
  selector:
    matchLabels:
      app: defi3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: defi3
    spec:
      containers:
      - name: defi3
        image: ithiam/site_django:v4          
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000                
        env:
        - name: DATABASE_HOST
          value: postgresql                  
        - name: DATABASE_PORT
          value: "5432"                       
          value: mydatabase                   
        - name: DATABASE_USER
          value: super                        
        - name: DATABASE_PASSWORD
          value: super                        
        resources:
          requests:
            cpu: "100m"                       
            memory: "100Mi"                   
          limits:
            cpu: "200m"                       
            memory: "200Mi"                   
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: defi3-service
  namespace: u-8ttzx
  labels:
    app: defi3
spec:
  selector:
    app: defi3
  ports:
    - protocol: TCP
      port: 8080                             # Port expos√© par le service dans le cluster
      targetPort: 8000                       # Port de l'application Django dans le conteneur
  type: ClusterIP                           
